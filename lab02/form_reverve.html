<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
</head>
<body>
    <h3>Hotel Booking</h3>
    <form method="POST" action="https://angsila.cs.buu.ac.th/~wittawas/632/88726059/lab02/afile.php"></formmethod>
    <table>
        <tr>
            <td><label for="roomtype">Room Type</label></td>
            <td><select name="roomtype">
                <option value="0">Please Select</option>
                <option value="Standard">Standard</option>
                <option value="Luxury">Luxury</option>
                <option value="Deluxe">Deluxe</option>
            </select></td>
        </tr>
        <tr>
            <td><label for="numguest">Number of Guests</label></td>
            <td><select name="numguest">
                <option value="0">Please Select</option>\
                <option value="1-2">1-2</option>
                <option value="3-4">3-4</option>
                <option value="5-6">5-6</option>
                <option value="7-8">7-8</option>
            </select></td>
        </tr>
        <tr>
            <td><label for="name">Name</label></td>
            <td><input type="text" name="fame" id="fame">
            <input type="text" name="lname" id="lname">
            </td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td><input type="text" name="email" id="email" size="46"></td>
        </tr>
        <tr>
            <td><label for="arrival">Arrival</label></td>
            <td><input type="date" name="arrivaldate" id="arrivaldate">
                <input type="time" name="arrivaltime" id="arrivaltime">
            </td>
        </tr>
        <tr>
            <td><label for="Departure">Departure</label></td>
            <td><input type="date" name="departuredate" id="departuredate">
                <input type="time" name="departuretime" id="departuretime">
            </td>
        </tr>
        <tr>
            <th><input type="submit" value="Send">
        </tr>
    </table>
</body>
</html>
